<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Career Planner</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <h1>Strategic Career Planner</h1>
        <label for="education">Select Your Current Education Level:</label>
        <select id="education">
            <option value="">-- Choose --</option>
            <option value="10th">10th Grade</option>
            <option value="12th">12th Grade</option>
            <option value="ug">Undergraduate (UG)</option>
            <option value="pg">Postgraduate (PG)</option>
            <option value="professional">Working Professional</option>
        </select>
        <button onclick="showCareerPlan()">Get Career Plan</button>

        <div id="careerPlan"></div>
    </div>

    <script src="Strategic Career Planning.js"></script>
</body>
</html>
